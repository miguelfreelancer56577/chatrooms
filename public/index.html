<!doctype html>

<html lang='en'>

	<head>
		<title>Chat</title>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
	</head>

	<body>

		<div id='content'>

			<div id='room'></div>
			<div id='room-list'></div>
			<div id='messages'></div>

			<form id='send-form'>

				<input id='send-message' />
				<input id='send-button' type='submit' value='Send'/>

				<div id='help'>
					Chat commands:
					<ul>
						<li>Change nickname: <code>/nick [username]</code></li>
						<li>Join/create room: <code>/join [room name]</code></li>
					</ul>
				</div>

			</form>
		</div>

		<script src='/scripts/socket.io-client/dist/socket.io.min.js' type='text/javascript'></script>
		<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat_ui.js' type='text/javascript'></script>

		<script src="/scripts/angular/angular.min.js"></script>
	    <script src="/scripts/angular-animate/angular-animate.min.js"></script>
	    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
	    <script src="/scripts/angular-messages/angular-messages.min.js"></script>

	    <script src="/scripts/1.5.5_material/angular-route.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-resource.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-locale_es-mx.js"></script>
		<script src="/scripts/1.5.5_material/angular-translate.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-translate-loader-static-files.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-sanitize.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-flash.min.js"></script>
		<script src="/scripts/1.5.5_material/dirPagination.js"></script>
		<script src="/scripts/1.5.5_material/angular-ui-router.min.js"></script>
		<script src="/scripts/1.5.5_material/ngStorage.min.js"></script>
		<script src="/scripts/1.5.5_material/angular-mocks.js"></script>
		<script src="/scripts/1.5.5_material/angular-timer-all.min.js"></script>


	</body>

</html>
